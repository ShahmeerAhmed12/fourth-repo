<html>
    <head>
        <title>
            html form
        </title>
    </head>
    <body>
        <form> <fieldset>
            <legend>
                <h1>
                    STUDENT FORM
                </h1>
            </legend>

            <div>
                NAME: <input type="text">
            </div>
            <br>
            <div>
               FATHER"S NAME: <input type="text">
            </div>
            <br>
            <div>
               MOTHER"S NAME: <input type="text">
            </div>
            <br>
            <div>
                CONTACT NO: <input type="text">
            </div>
            <br>
            <div>
                EMAIL: <input type="email">
            </div>
            <div>
                <br>
                GENDER: MALE:<input type="radio">
                 FEMALE:<input type="radio">
                CUSTOM:<input type="radio">
            </div>
            <br>
            <Div>
                DATE OF BIRTH: <input type="date">
            </Div>
            <br>
            <div>
                ADDRESS:<input type="text">
            </div>
            <br>
            <div>
                BLOOD GROUP
                <select name="drop-down">
            <option value="A">A</option>
            <option value="A+">A+</option>
            <option value="B">B</option>
            <option value="B+">B+</option>  
            </select> 
            </div>
            <br>
            <div>
                DEPARTMENT: BBA:<input type="radio">
                CSS:<input type="radio">
                MBBS:<input type="radio">
            </div>
            <br>
            <div>
                COURSE: MS OFFICE:<input type="checkbox">
                DIGITAL MARKETING:<input type="checkbox">
                AMAZON:<input type="checkbox">
            </div>
            <br>
            <div>
                photo<input type="file">
            </div>
            <br>
            <div>
                <input type="submit"value=submit>
                <input type="reset"value=reset>
            </div>
            </fieldset>
        </form>
    </body>
</html>
